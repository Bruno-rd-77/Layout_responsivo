<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Home | Apepreia</title>
        <link rel="stylesheet" href="/css/reset.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/cabecalho.css">
        <link rel="stylesheet" href="/css/chamada.css">
        <link rel="stylesheet" href="/css/destaque.css">
    </head>
    <body>
        <header class="cabecalho conteiner">
            <img src="/img/logo-apeperia.svg" alt="Logo da Apeperia" class="cabecalho__logo">
            <nav class="cabecalho__navegacao">
                <ul>
                    <li class="cabecalho__link" id="sobre"><a href="#">Sobre</a></li>
                    <li class="cabecalho__link"><a href="#">Planos</a></li>
                    <li class="cabecalho__link"><a href="#">Blog</a></li>
                    <li class="cabecalho__link"><a href="#">Destaque</a></li>
                    <li class="cabecalho__link"><a href="#">Institucional</a></li>
                    <li class="cabecalho__link"><a href="#">Contatos</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="chamada conteiner">
                <h1 class="chamada__titulo">Aplicativos na Medida</h1>
                <p class="chamada__texto">Apeperia tem um jeito inovador de comparar e montar aplicativos para pequenas e médias empresas.</p>
                <a href="#" class="chamada__botao botao">Conheça os planos</a>
            </section>
            <section class="destaques conteiner">
                <h2 class="destaques__titulo">Destaques</h2>
                <a href="#">
                    <figure class="destque__painel">
                        <img src="/img/comecando-criar-logotipo.png" alt="Painel do post sobre criação de logotipo" class="destques__painel-imagem">
                        <figcaption class="destaques__painel-texto">Conheça as primeiras etapas para a criação de um logotipo</figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure class="destque__painel">
                        <img src="/img/dicas-fotografia.png" alt="Painel do post sobre fotografia com celular" class="destques__painel-imagem">
                        <figcaption class="destaques__painel-texto">Veja dicas de como fotografar usando seu celular</figcaption>
                    </figure>
                </a>
                <a href="#sobre" class="destaques__botao botao">Receber destaques por email</a>
            </section>
        </main>
    </body>
</html>
